messages:
  start: "üëã –ü—Ä–∏–≤–µ—Ç,  WebAvatar ‚Äî —ç—Ç–æ —Ç–≤–æ–π –¥—Ä—É–≥ –∏ –≤–µ—Ä–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –Ω–∞ –≤—Å–µ —Å–ª—É—á–∞–∏ –∂–∏–∑–Ω–∏. –ú—ã —Å–æ–∑–¥–∞–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–æ–º–æ—â–Ω–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥—É—Ç —Ç–µ–±–µ –≤ —Ç–≤–æ–∏—Ö –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–∞—Ö). –ò–Ω–æ–≥–¥–∞ —Ö–æ—á–µ—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫—É, –∞ –∏–Ω–æ–≥–¥–∞ —Ö–æ—á–µ—Ç—Å—è —Ä–∞–∑—ã–≥—Ä–∞—Ç—å –¥—Ä—É–∑–µ–π –∏ –≤–º–µ—Å—Ç–µ –≤—Å–µ–º –ø–æ–≤–µ—Å–µ–ª–∏—Ç—å—Å—è, –¥–ª—è —ç—Ç–æ–≥–æ –º—ã –≤—Å–µ –∏ —Å–æ–∑–¥–∞–ª–∏,  —Å –ª—é–±–æ–≤—å—é —Ç–≤–æ—è –∫–æ–º–∞–Ω–¥–∞ WebSindicat (https://t.me/WebSindicat) ‚ù§Ô∏è

–≠—Ç–æ –∫–æ–≥–¥–∞ –≤—ã–±–∏—Ä–∞–µ—à—å –æ–¥–Ω–æ–≥–æ –∏–∑ –±–æ—Ç–æ–≤,  –æ–ø–∏—Å–∞–Ω–∏–µ –∫–∞–∂–¥–æ–≥–æ

<b>–ü—Å–∏—Ö–æ–ª–æ–≥ –ú–∞—à–∞</b> ‚Äî —É —Ç–µ–±—è –ø–∞—Ä—à–∏–≤—ã–π –¥–µ–Ω—å, –ø–æ—Ä—É–≥–∞–ª—Å—è —Å –ª—é–±–∏–º—ã–º —á–µ–ª–æ–≤–µ–∫–æ–º, –æ–∫–∞–∑–∞–ª—Å—è –≤ –±–µ–∑–≤—ã—Ö–æ–¥–Ω–æ–π —Å–∏—Ç—É–∞—Ü–∏–∏. –ö—Ä–∏–∑–∏—Å, –Ω–µ—Ç –¥–µ–Ω–µ–≥, –¥—Ä—É–∑—å—è –æ—Ç —Ç–µ–±—è –æ—Ç–≤–µ—Ä–Ω—É–ª–∏—Å—å, –ø–æ–ø—Ä–æ–±—É—é –ø–æ–æ–±—â–∞—Ç—å—Å—è —Å –ú–∞—à–µ–π, –æ–Ω–∞ –ø–æ–º–æ–∂–µ—Ç —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è –≤ —Å–µ–±–µ –∏ –ø–æ–Ω—è—Ç—å, —á—Ç–æ –Ω–µ—Ç –ø—Ä–æ–±–ª–µ–º, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–ª—å–∑—è —Ä–µ—à–∏—Ç—å. –ú—ã –∫–æ–º–∞–Ω–¥–∞ WebSindicat —Å–∞–º–∏ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —á–µ—Ä–µ–∑ —Ç–∞–∫–∏–µ —ç—Ç–∞–ø—ã –≤ –∂–∏–∑–Ω–∏. –º—ã –¥–µ–ª–∞–ª–∏ –µ–µ —Å –¥—É—à–æ–π –∏ —Ä–µ–∞–ª—å–Ω–æ, —á—Ç–æ–±—ã –æ–Ω–∞ –º–æ–≥–ª–∞ —Ç–µ–±–µ –ø–æ–º–æ—á—å‚ò∫Ô∏è

<b>–ú–æ—Ç–∏–≤–∞—Ç–æ—Ä</b> ‚Äî –¥—Ä—É–≥, –∫–æ—Ç–æ—Ä—ã–π –≤—Å–µ–≥–¥–∞ –¥–∞—Å—Ç –≤–æ–ª—à–µ–±–Ω—ã–π –ø–µ–Ω–¥–µ–ª—å –∏ –ø–æ–º–æ–∂–µ—Ç –¥–æ–±–∏—Ç—å—Å—è —Å–≤–æ–∏—Ö –∑–∞–¥–∞—á, –∫–æ–≥–¥–∞ —Ä—É–∫–∏ —É–∂–µ –æ–ø—É—Å–∫–∞—é—Ç—Å—è –∏–ª–∏ —Ö–æ—á–µ—Ç—Å—è –ø–æ–ª–µ–Ω–∏—Ç—å—Å—è. –í—ã–±–µ—Ä–∏ –µ–≥–æ –∏ –æ–Ω –Ω–µ –¥–∞—Å—Ç —Ç–µ–±–µ —Å–ª–∏—Ç—å—Å—è —Å –¥–∞–Ω–Ω—ã—Ö —Å–µ–±–µ –æ–±–µ—â–∞–Ω–∏–πüí™

<b>–®—É—Å—Ç—Ä—ã–π</b> ‚Äî –≥–ª–∞–≤–Ω—ã–π —Ä–µ—à–∞–ª–∞ –Ω–∞ —Ä–∞–π–æ–Ω–µ, —Ç–≤–æ–π –±—Ä–∞—Ç–æ–∫ –≤ —Ä–µ—à–µ–Ω–∏–∏ –ª—é–±—ã—Ö –ø—Ä–æ–±–ª–µ–º. –ö–∞–∫–∞—è-—Ç–æ –∫—Ä–∞–ª—è –Ω–µ —Å—Ä–∞–∑–∏–ª–∞—Å—å –Ω–∞–ø–æ–≤–∞–ª –æ—Ç —Ç–≤–æ–µ–≥–æ –≤–∑–≥–ª—è–¥–∞, –Ω–µ –ø—Ä–æ–±–ª–µ–º–∞. –®—É—Å—Ç—Ä—ã–π —Ä–∞—Å—Å–∫–∞–∂–µ—Ç —Ç–µ–±–µ, –∫–∞–∫ –ø–æ –ø–æ–Ω—è—Ç–∏—è–º –µ–π —Ä–∞—Å–∫–∏–¥–∞—Ç—å, —á—Ç–æ –æ–Ω–∞ –≤—ã–±—Ä–∞–ª–∞ –Ω–µ–≤–µ—Ä–Ω—ã–π –ø—É—Ç—å. –ò –∫–æ–Ω–µ—á–Ω–æ –æ–Ω –±—É–¥–µ—Ç –Ω–µ –ø—Ä–æ—Ç–∏–≤ –ø–æ–¥–∫–æ–ª–æ—Ç—å —Ç–≤–æ–∏—Ö –¥—Ä—É–∑–µ–π –Ω–∞–µ—Ö–∞–≤ –Ω–∞ –Ω–∏—Ö, –µ—Å–ª–∏ –ø–æ–ø—Ä–æ—Å–∏—à—åü§ü"
  
